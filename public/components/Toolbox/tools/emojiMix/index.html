<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emoji合成</title>
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      /* 基础样式 */
      html,
      body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #f0f0f0;
        font-family: sans-serif;
        overflow-x: hidden;
        position: relative;
      }

      /* 暗黑模式支持 */
      body.dark-mode {
        background-color: #333;
        color: #eee;
      }
      body.dark-mode .container {
        background-color: #444;
      }
      body.dark-mode input {
        background-color: #555;
        color: #fff;
        border-color: #666;
      }
      body.dark-mode button {
        background-color: #555;
        color: #fff;
      }

      /* 主容器 */
      .container {
        width: 90%;
        max-width: 600px;
        margin: 2rem auto;
        background-color: #fff;
        border-radius: 1rem;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        padding: 1.5rem;
        text-align: center;
      }

      h1 {
        color: #ff6b6b;
        margin-top: 0;
        font-size: 1.8rem;
      }

      .description {
        color: #666;
        margin-bottom: 1.5rem;
        font-size: 0.95rem;
      }

      /* 输入区域 */
      .input-area {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 1.5rem;
        flex-wrap: wrap;
        gap: 0.5rem;
      }

      .emoji-input {
        width: 4rem;
        height: 4rem;
        font-size: 2.5rem;
        text-align: center;
        border: 2px solid #ddd;
        border-radius: 0.5rem;
        background-color: #f9f9f9;
        transition: all 0.3s;
      }

      .emoji-input:focus {
        outline: none;
        border-color: #ff6b6b;
        box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.25);
      }

      .plus-sign {
        font-size: 2rem;
        margin: 0 0.5rem;
        color: #666;
      }

      /* 按钮样式 */
      button {
        background-color: #ff6b6b;
        color: white;
        border: none;
        border-radius: 0.5rem;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-top: 0.5rem;
      }

      button:hover {
        background-color: #ff5252;
      }

      /* 结果区域 */
      .result-container {
        margin-top: 2rem;
        display: none;
      }

      .result-container.show {
        display: block;
      }

      .emoji-result {
        width: 200px;
        height: 200px;
        margin: 0 auto;
        border: 2px solid #eee;
        border-radius: 1rem;
        overflow: hidden;
      }

      .emoji-result img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      /* 加载动画 */
      .loading {
        display: none;
        margin: 2rem auto;
      }

      .loading.show {
        display: block;
      }

      .spinner {
        width: 40px;
        height: 40px;
        margin: 0 auto;
        border: 4px solid rgba(255, 107, 107, 0.3);
        border-radius: 50%;
        border-top: 4px solid #ff6b6b;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* 错误信息 */
      .error-message {
        color: #e74c3c;
        margin-top: 1rem;
        font-size: 0.9rem;
        display: none;
      }

      .error-message.show {
        display: block;
      }

      /* 历史记录 */
      .history-container {
        margin-top: 2rem;
        width: 90%;
        max-width: 600px;
      }

      .history-title {
        font-size: 1.2rem;
        color: #666;
        margin-bottom: 1rem;
        text-align: center;
      }

      .history-items {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        justify-content: center;
      }

      .history-item {
        width: 80px;
        height: 80px;
        border: 1px solid #eee;
        border-radius: 0.5rem;
        overflow: hidden;
        cursor: pointer;
        transition: transform 0.2s;
      }

      .history-item:hover {
        transform: scale(1.05);
      }

      .history-item img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Emoji合成器</h1>
      <p class="description">
        选择两个Emoji表情，看看它们合成后会变成什么样子！试试🤯+😭、🐱+🐶等组合
      </p>

      <div class="input-area">
        <input
          type="text"
          class="emoji-input"
          id="emoji1"
          placeholder=""
          maxlength="2"
        />
        <div class="plus-sign">+</div>
        <input
          type="text"
          class="emoji-input"
          id="emoji2"
          placeholder=""
          maxlength="2"
        />
      </div>

      <button id="mix-button">合成Emoji</button>

      <div class="loading" id="loading">
        <div class="spinner"></div>
      </div>

      <div class="error-message" id="error-message">请输入有效的Emoji表情</div>

      <div class="result-container" id="result-container">
        <div class="emoji-result">
          <img id="result-image" src="" alt="合成结果" />
        </div>
      </div>
    </div>

    <div class="history-container">
      <div class="history-title">最近合成</div>
      <div class="history-items" id="history-items">
        <!-- 历史记录将在这里显示 -->
      </div>
    </div>

    <script>
      // 获取DOM元素
      const emoji1Input = document.getElementById("emoji1");
      const emoji2Input = document.getElementById("emoji2");
      const mixButton = document.getElementById("mix-button");
      const loading = document.getElementById("loading");
      const errorMessage = document.getElementById("error-message");
      const resultContainer = document.getElementById("result-container");
      const resultImage = document.getElementById("result-image");
      const historyItems = document.getElementById("history-items");

      // 检测是否为暗黑模式
      function checkDarkMode() {
        // 检查父窗口是否有dark-mode类
        try {
          if (window.parent.document.body.classList.contains("dark-mode")) {
            document.body.classList.add("dark-mode");
          }
        } catch (e) {
          // 如果无法访问父窗口（因为跨域限制），忽略错误
          console.log("无法检测父窗口的暗黑模式状态");
        }
      }

      // 历史记录操作
      const historyKey = "emoji-mix-history";

      // 加载历史记录
      function loadHistory() {
        const history = JSON.parse(localStorage.getItem(historyKey) || "[]");
        historyItems.innerHTML = "";

        history.forEach((item) => {
          const historyElement = document.createElement("div");
          historyElement.className = "history-item";
          historyElement.innerHTML = `<img src="${item.url}" alt="历史记录">`;

          // 点击历史记录可以查看大图
          historyElement.addEventListener("click", () => {
            resultImage.src = item.url;
            resultContainer.classList.add("show");
            // 滚动到结果区域
            resultContainer.scrollIntoView({ behavior: "smooth" });
          });

          historyItems.appendChild(historyElement);
        });
      }

      // 保存历史记录
      function saveToHistory(url) {
        let history = JSON.parse(localStorage.getItem(historyKey) || "[]");

        // 添加到历史记录的开头
        history.unshift({ url });

        // 限制最多保存10条记录
        if (history.length > 10) {
          history = history.slice(0, 10);
        }

        localStorage.setItem(historyKey, JSON.stringify(history));
        loadHistory();
      }

      // Emoji混合功能
      async function mixEmojis() {
        const emoji1 = emoji1Input.value.trim();
        const emoji2 = emoji2Input.value.trim();

        // 验证输入
        if (!emoji1 || !emoji2) {
          errorMessage.textContent = "请输入两个Emoji表情";
          errorMessage.classList.add("show");
          return;
        }

        // 隐藏错误信息和结果，显示加载动画
        errorMessage.classList.remove("show");
        resultContainer.classList.remove("show");
        loading.classList.add("show");

        try {
          // 构建API URL
          const apiUrl = `https://oiapi.net/API/EmojiMix?emoji1=${encodeURIComponent(
            emoji1
          )}&emoji2=${encodeURIComponent(emoji2)}`;

          // 发送请求
          const response = await fetch(apiUrl);
          const data = await response.json();

          // 处理响应
          if (data.code === 1 && data.data && data.data.url) {
            // 成功获取结果
            resultImage.src = data.data.url;
            resultContainer.classList.add("show");

            // 保存到历史记录
            saveToHistory(data.data.url);
          } else {
            // API返回错误
            errorMessage.textContent =
              data.message || "无法合成这两个Emoji，请尝试其他组合";
            errorMessage.classList.add("show");
          }
        } catch (error) {
          // 请求错误
          console.error("Emoji合成出错:", error);
          errorMessage.textContent = "网络请求失败，请稍后再试";
          errorMessage.classList.add("show");
        } finally {
          // 隐藏加载动画
          loading.classList.remove("show");
        }
      }

      // 事件监听
      mixButton.addEventListener("click", mixEmojis);

      // 也可以按回车键提交
      [emoji1Input, emoji2Input].forEach((input) => {
        input.addEventListener("keypress", (event) => {
          if (event.key === "Enter") {
            mixEmojis();
          }
        });
      });

      // 初始化
      checkDarkMode();
      loadHistory();

      // 设置一些默认值
      if (!emoji1Input.value) emoji1Input.value = "🤯";
      if (!emoji2Input.value) emoji2Input.value = "😭";
    </script>
  </body>
</html>
